group 'com.financial.kafka.storm.integration'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.storm', name: 'storm-core', version: '1.1.1'
    compile group: 'org.apache.storm', name: 'storm-kafka-client', version: '1.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
